templates:
  Resolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>
    url_poster: https://raw.githubusercontent.com/ricoloic/Kometa-Personal-Config/master/Assets/Movie/Resolution/Poster/<<collection_name>>.png
  NoResolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    default:
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>

collections:
  4K:
    template:
      - name: Resolution
        weight: 100
        opt1: 4k
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

  1080P:
    template:
      - name: Resolution
        weight: 70
        opt1: 1080p
    plex_search:
      any:
        resolution.regex: '(?i)1080|2k'

  720P:
    template:
      - name: Resolution
        weight: 40
        opt1: 720p
    plex_search:
      any:
        resolution.regex: '(?i)720|hd'

  480P:
    template:
      - name: Resolution
        weight: 10
        opt1: 480p
    plex_search:
      any:
        resolution.regex: '(?i)480|sd'